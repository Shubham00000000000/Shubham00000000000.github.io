<!DOCTYPE html>
<html lang="en">
<head>
  <form action="https://send.pageclip.co/oukJcNDDkCd61WoXEVYddKwPJxXCGsx0/New_form" class="pageclip-form" method="post">
    <title>Contact Us</title>
    
</head>
<body>
    <form action="https://send.pageclip.co/oukJcNDDkCd61WoXEVYddKwPJxXCGsx0/New_form" class="pageclip-form" method="post">
        <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
        <p>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your name"  />
        </p>
        <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Your email" />
      </p>
      <p>
        <label for="mes">Please enter your message here</label>

        <textarea name="mes" id="mes" cols="40" rows="10" placeholder="Enter your message here"></textarea>
      </p>

        <!-- This button will have a loading spinner. Keep the inner span for best results. -->
        <button type="submit" class="pageclip-form__submit">
          <span>Send</span>
        </button>
        <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
      </form>
    
    <a href="Home.html">Back to home</a>
</body>
</html>
